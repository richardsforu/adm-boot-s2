<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class="container">

     <div class="alert alert-info text-center">
     <h1>Welcome to Spring Web MVC</h1>
     </div>
	
	<hr />


	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Flight Number</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Flight Date</th>
				<th>Flight Time</th>
				<th>Fare</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="flight: ${uidata.flights}">
				<td th:text="${flight.id}"></td>
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.flightDate}"></td>
				<td th:text="${flight.flightTime}"></td>
				<td th:text="${flight.fare.fare}"></td>
				
				<td>
				<a th:href="@{/book/{id}/{flightNumber}/{origin}/{destination}/{flightDate}/{flightTime}/{duration}/{fare}/{numberofPassengers}(
				id=${flight.id},
				flightNumber=${flight.flightNumber},
				origin=${flight.origin},
				destination=${flight.destination},
				flightDate=${flight.flightDate},
				flightTime=${flight.flightTime},
				duration=${flight.duration},
				fare=${flight.fare.fare},
				numberofPassengers=${uidata.searchQuery.numberofPassengers}
				)}">Book</a>
				</td>
				
				
				
			</tr>
		</tbody>


	</table>


</body>
</html>
